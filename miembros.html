<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>UniTask - Miembros</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>UniTask</h2>
      <nav>
        <ul>
          <li><i class="fas fa-arrow-left"></i> <a href="dashboard.html" style="color:white;">Volver al Panel</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <header class="header">
        <h1>Miembros del Equipo</h1>
        <p>Agrega y visualiza miembros del proyecto</p>
      </header>

      <!-- Formulario para agregar miembro -->
      <section class="member-form">
        <input type="text" id="nombreMiembro" placeholder="Nombre completo">
        <input type="email" id="correoMiembro" placeholder="Correo electrónico">
        <select id="rolMiembro">
          <option value="Líder">Líder</option>
          <option value="Colaborador">Colaborador</option>
        </select>
        <button onclick="agregarMiembro()">Agregar Miembro</button>
      </section>

      <!-- Lista de miembros -->
      <section class="member-list" id="listaMiembros"></section>
    </main>
  </div>

  <script src="js/miembros.js"></script>
</body>
</html>
