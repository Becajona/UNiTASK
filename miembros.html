<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>UniTask - Miembros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container-fluid">
    <div class="row flex-nowrap">
      <!-- Sidebar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark col-auto col-md-3 col-lg-2 min-vh-100 p-3 flex-column">
        <a class="navbar-brand mb-4" href="#">UniTask</a>
        <button class="navbar-toggler mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse w-100" id="sidebarMenu">
          <ul class="navbar-nav flex-column w-100">
            <li class="nav-item">
              <a class="nav-link text-white" href="dashboard.html"><i class="fas fa-arrow-left me-2"></i> Volver al Panel</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Contenido principal -->
      <main class="col py-4 px-4">
        <header class="mb-4">
          <h1 class="text-primary">Miembros del Equipo</h1>
          <p>Agrega y visualiza miembros del proyecto</p>
        </header>

        <!-- Formulario para agregar miembro -->
        <form class="row g-3 align-items-end mb-4">
          <div class="col-md-4">
            <label for="nombreMiembro" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreMiembro" placeholder="Nombre completo">
          </div>
          <div class="col-md-4">
            <label for="correoMiembro" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correoMiembro" placeholder="Correo electrónico">
          </div>
          <div class="col-md-3">
            <label for="rolMiembro" class="form-label">Rol</label>
            <select class="form-select" id="rolMiembro">
              <option value="Líder">Líder</option>
              <option value="Colaborador">Colaborador</option>
            </select>
          </div>
          <div class="col-md-1 d-grid">
            <button type="button" class="btn btn-primary" onclick="agregarMiembro()">Agregar</button>
          </div>
        </form>

        <!-- Lista de miembros -->
        <section class="member-list" id="listaMiembros"></section>
      </main>
    </div>
  </div>

  <script src="js/miembros.js"></script>
</body>
</html>
